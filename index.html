<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nintendo Switch</title>

  <script src="https://kit.fontawesome.com/725f672d9c.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="consola">
    <!-- LEFT -->
    <div class="left">
      <div class="minus">
        <div class="bt_minus"></div>
      </div>

      <div class="joystick"><i class="fas fa-circle fa-3x"></i></div>
      
      <div class="arrows">
        <div class="fr"><i class="fas fa-play-circle fa-rotate-270 fa-2x"></i></div>
        <div class="fr fr_middle">
          <i class="fas fa-play-circle fa-rotate-180 fa-2x"></i>
          <i class="fas fa-play-circle fa-2x"></i>
        </div>
        <div class="fr"><i class="fas fa-play-circle fa-rotate-90 fa-2x"></i></div>
      </div>
      
      <div class="reset">
        <div class="bt_reset"></div>
      </div>
    </div>

    <!-- SCREEN -->
    <div class="screen"></div>

    <!-- RIGHT -->
    <div class="right">
      <div class="plus">
        <img class="bt_plus" src="./img/bt_plus.png" alt="">
        <!-- <div class="bt_plus"></div> -->
      </div>
      <div class="arrows">
        <div class="fr"><i class="fas fa-play-circle fa-rotate-270 fa-2x"></i></div>
        <div class="fr fr_middle">
          <i class="fas fa-play-circle fa-rotate-180 fa-2x"></i>
          <i class="fas fa-play-circle fa-2x"></i>
        </div>
        <div class="fr"><i class="fas fa-play-circle fa-rotate-90 fa-2x"></i></div>
      </div>
      <div class="joystick"><i class="fas fa-circle fa-3x"></i></div>
      <div class="reset2">
        <div class="bt_reset2"></div>
      </div>      
    </div>
  </section>


  <link rel="stylesheet" href="./css/styles.css">
</body>

</html>
