<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nintendo Switch</title>
</head>

<body>
  <main>
    <!-- EXTERNAL DETAILs -->
    <section class="details">
      <img class="dt_button" src="./img/leftButton.png" alt="">
      <img class="dt_button" src="./img/rightButton.png" alt="">
    </section>

    <!-- CONSOLE -->
    <section class="console">

      <!-- LEFT SECTION -->
      <section class="left">
        <div class="minus">
          <img class="bt_minus" src="./img/minus.png" alt="">
        </div>

        <div class="joystick"><img class="bt_joystick" src="./img/joystick.png" alt=""></div>

        <div class="arrows">
          <div class="fr"><img src="./img/arrow_up.png" alt="" class="bt_cross"></div>
          <div class="fr fr_middle">
            <img src="./img/arrow_left.png" alt="" class="bt_cross">
            <img src="./img/arrow_right.png" alt="" class="bt_cross">
          </div>
          <div class="fr"><img src="./img/arrow_down.png" alt="" class="bt_cross"></div>
        </div>

        <div class="reset">
          <img src="./img/reset.png" alt="" class="bt_reset">
        </div>
      </section>

      <!-- SCREEN SECTION -->
      <section class="screenFrame1">
        <div class="dt_frame1">
          <div class="gap1"></div>
          <div class="gap2"></div>
        </div>
        <div class="screenFrame2">
          <div class="screen">

          </div>
        </div>
      </section>

      <!-- RIGHT SECTION -->
      <section class="right">
        <div class="plus">
          <img class="bt_plus" src="./img/plus.png" alt="">
        </div>

        <div class="arrows2">
          <div class="fr"><img src="./img/arrow_X.png" alt="" class="bt_cross"></div>
          <div class="fr fr_middle">
            <img src="./img/arrow_Y.png" alt="" class="bt_cross">
            <img src="./img/arrow_A.png" alt="" class="bt_cross">
          </div>
          <div class="fr"><img src="./img/arrow_B.png" alt="" class="bt_cross"></div>
        </div>

        <div class="joystick"><img class="bt_joystick" src="./img/joystick2.png" alt=""></div>

        <div class="reset2">
          <img src="./img/reset2.png" alt="" class="bt_reset2">
        </div>
        </div>
      </section>

    </section>

    <p> ---    Touch my Screen    ---</p>
  
  </main>

  <link rel="stylesheet" href="./css/styles.css">
</body>

</html>
